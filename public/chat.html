<!DOCTYPE html>
<html>
<head>
    <title>Kandy | IBM Bluemix App | Send SMS</title>
    <meta charset="UTF-8">
    <meta name="description" content="Kandy IBM Bluemix App">
    <meta name="keywords" content="kandy, ibm bluemix, webrtc, video, call, chat, sms">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <!--Load Bootstrap CSS (optional)-->
    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" media="screen"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <!--Load Pace AJAX Progress Bar (optional)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <link rel="stylesheet" media="screen"
          href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/pink/pace-theme-minimal.css"/>

    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!--Js for example-->
    <script type="text/javascript" src="js/chat.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="activity-container">
            <div id="app-details" class="clearfix">
                <div class="col-md-6">
                    <img class="kandy-logo" src="https://www.kandy.io/assets/kandy_logo-072ca87958c5dca2a17fa5093af3e83f.png">
                </div>
                <h1 class="h2">
                    IBM Bluemix App
                </h1>
            </div>
            <div class="alert alert-dismissible alert-message-wrapper" role="alert" style="display: none">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span class="message">Best check yo self, you're not looking too good.</span>
            </div>

            <form id="login-form" class="simple_form form-horizontal" novalidate="novalidate" action=""
                  accept-charset="UTF-8" method="post">
                <h3 class="text-center">Login</h3>
                <hr>
                <div class="form-group string required quick_start_login_api_key"><label
                        class="string required col-sm-4 control-label" for="api_key"><abbr title="required">*</abbr>
                    Project API Key</label>

                    <div class="col-sm-8"><input id="api_key" name="api_key" class="string required form-control"
                                                 type="text"/></div>
                </div>
                <div class="form-group string required quick_start_login_username"><label
                        class="string required col-sm-4 control-label" for="username"><abbr title="required">*</abbr>
                    Username</label>

                    <div class="col-sm-8"><input id="username" name="username" class="string required form-control"
                                                 type="text"/></div>
                </div>
                <div class="form-group password required quick_start_login_password"><label
                        class="password required col-sm-4 control-label" for="password"><abbr title="required">*</abbr>
                    Password</label>

                    <div class="col-sm-8"><input id="password" name="password" class="password required form-control"
                                                 type="password"/></div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <input type="button" name="commit" value="Login" id="login-btn" class="btn btn-success"/>

                    </div>
                </div>
            </form>

            <div role="tabpanel" class="tab-sms-chat-wrapper" style="display: none">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"><a href="index.html">Send SMS</a></li>
                    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Send Message</a></li>
                </ul>
            </div>
            <div class="hidden" id="logged-in">

                <div class="clearfix">
                    <h3 class="text-center pull-left">Send Message</h3>

                    <div class="pull-right logout-wrapper">
                        <button class="btn btn-warning btn-sm pull-right" id="logout-btn">
                            <i class="glyphicon glyphicon-log-out"></i>
                        </button>
                        <p class="h4 pull-right">
                            Welcome <strong><span class="username"></span></strong>
                        </p>
                    </div>
                </div>
                <hr/>
                <div id="chat-container">
                    <div class="well chat-messages-wrapper">
                        <h3>
                            Messages
                        </h3>
                        <div id="chat-messages"></div>
                    </div>

                    <div id="message-input">
                        <div class="form-group">
                            <label class="required" for="chat-contacts">Contact <abbr title="required">*</abbr></label>
                            <div class="chat-contact-wrapper">
                                <input type="text" id="chat-contacts" class="form-control" placeholder="user@domain.com" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sms_message" class="required">Message <abbr title="required">*</abbr></label>
                            <textarea rows="1" name="sms_message" id="sms_message" class="form-control"></textarea>

                        </div>
                        <button name="button" type="button" class="btn btn-success" id="send-btn">Send</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
